<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina - Academic Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
      // Prevent flash of wrong theme
      if (localStorage.getItem('lumina-theme') === 'dark' || 
          (!localStorage.getItem('lumina-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #F5F5F7;
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body, html.dark body {
        background-color: #0a0a0a;
        color: #f5f5f7;
      }
      html.dark {
        background-color: #0a0a0a;
      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D1D6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8E8E93;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      html.dark .glass-panel {
        background: rgba(20, 20, 20, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .mesh-gradient {
        background-color: #ffffff;
        background-image: radial-gradient(at 80% 0%, hsla(189,100%,56%,0.2) 0px, transparent 50%),
                          radial-gradient(at 0% 50%, hsla(355,100%,93%,0.3) 0px, transparent 50%),
                          radial-gradient(at 80% 50%, hsla(340,100%,76%,0.1) 0px, transparent 50%),
                          radial-gradient(at 0% 100%, hsla(269,100%,77%,0.2) 0px, transparent 50%),
                          radial-gradient(at 80% 100%, hsla(242,100%,70%,0.2) 0px, transparent 50%),
                          radial-gradient(at 0% 0%, hsla(343,100%,76%,0.1) 0px, transparent 50%);
      }
      html.dark .mesh-gradient {
        background-color: #0a0a0a;
        background-image: radial-gradient(at 80% 0%, hsla(189,100%,56%,0.15) 0px, transparent 50%),
                          radial-gradient(at 0% 50%, hsla(355,100%,50%,0.1) 0px, transparent 50%),
                          radial-gradient(at 80% 50%, hsla(280,100%,50%,0.1) 0px, transparent 50%),
                          radial-gradient(at 0% 100%, hsla(269,100%,50%,0.15) 0px, transparent 50%),
                          radial-gradient(at 80% 100%, hsla(242,100%,50%,0.15) 0px, transparent 50%),
                          radial-gradient(at 0% 0%, hsla(343,100%,50%,0.1) 0px, transparent 50%);
      }
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .hover-lift:hover {
        transform: translateY(-4px) scale(1.005);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      }
      html.dark .hover-lift:hover {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }
      /* Dark mode scrollbar */
      html.dark ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #404040;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
